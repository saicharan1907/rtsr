    <header>
        <h1>Recipient Registration</h1>
        <p>Join the food redistribution platform as a recipient to receive surplus food.</p>
    </header>

    <main>
        <form action="registration-success.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

            <label for="role">Select Role:</label>
            <input type="hidden" name="role" value="recipient"><br><br>

            <button type="submit"><a href="registration-success.html">Register as Recipient</a></button>
        </form>
    </main>
