<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Donations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Previous Donations</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Pickup Location</th>
                    <th>Date Donated</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example of a previous donation -->
                <tr>
                    <td>Rice</td>
                    <td>10kg</td>
                    <td>2025-02-20</td>
                    <td>New York</td>
                    <td>2025-02-14</td>
                </tr>
                <!-- Additional rows can be dynamically populated here -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Food Redistribution Platform | All Rights Reserved</p>
    </footer>
</body>
</html>
