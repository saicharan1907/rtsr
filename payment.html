  <!-- Header -->
  <header>
    <h1>Food Redistribution</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="donate-food.html">Donate Food</a></li>
        <li><a href="donation-summary.html">Summary</a></li>
        <li><a href="payment.html" class="active">Payment</a></li>
      </ul>
    </nav>

  <!-- Main Section -->
  <main class="payment-container">
    <h2>Support Us Through Donation</h2>
    <p>Your contributions help us continue our mission to reduce food waste and feed the needy.</p>

    <form class="payment-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="amount">Donation Amount (â‚¹)</label>
      <input type="number" id="amount" name="amount" min="1" required>

      <label for="method">Payment Method</label>
      <select id="method" name="method">
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
        <option value="netbanking">Net Banking</option>
      </select>

      <div style="text-align: center; margin-top: 40px;">
        <a href="delivery-status.html" class="proceed-btn">Donate</a>
    </div>
    </form>
  </main>
