<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="join.html">Join Us</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="donor-registration.html">Register as Donor</a></li>
                <li><a href="recipient-registration.html">Register as Recipient</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Donor Registration</h1>
            <p>Become a donor and help reduce food waste by offering surplus food to those in need.</p>
            <form action="main.html" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="address">Pickup Location Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
                
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="donor">Donor</option>
                    <option value="volunteer">Volunteer</option>
                </select>
                
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the terms and conditions
                </label>
                
                <button type="submit"><a href="registration-success.html">Register as Donor</a></button>
            </form>
        </div>
    </main>

    </footer>

</body>
</html>
