<!-- profile-settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Profile Settings</h1>
    </header>

    <main>
        <form action="profile-updated.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="123-456-7890" required><br><br>

            <button type="submit">Update Profile</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Food Redistribution Platform | All Rights Reserved</p>
    </footer>
</body>
</html>
